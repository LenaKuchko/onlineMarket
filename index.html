<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="">
        <h1>Welcome to our online MarketPlace</h1>
      </div>
      <div class="row">
        <form id="customer-info">
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Enter your name</label>
              <input id="name" type="text">
            </div>
            <div class="form-group">
              <label for="">Enter your Address</label>
              <input id="address" type="text">
            </div>
          </div>
          <div class="col-md-3">
          </div>
          <div class="form-group">
            <label for="">Enter your phone number</label>
            <input id="phone" type="text">
          </div>
          <div class="col-md-5">
          </div>
      </div>

      <div class="row">
          <div class="col-md-4">
            <img src="img\coffee1.jpg" alt="">
            <div class="radio">
              <label>
                <input type="radio" name="product" value="guatemala" checked>
                Guatemala
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <img src="img\coffee2.jpeg" alt="">
            <div class="radio">
              <label>
                <input type="radio" name="product" value="kenia">
                Kenia
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <img src="img\coffee3.jpg" alt="">
            <div class="radio">
              <label>
                <input type="radio" name="product" value="ephiopia">
                Ephiopia
              </label>
            </div>
          </div>
          <button type="submit" class="btn" name="button">Order!</button>
        </form>
      </div>
      <div class="row">
        <p id="receipt"></p>
      </div>
    </div>
  </body>
</html>
